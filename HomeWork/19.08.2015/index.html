<script>
var num = prompt("Введите любое число ");
while(!num || isNaN(num) || num<2 || num*10%10!=0){
num = prompt("Введите любое число ");
}
function involution(n){
	var res=1;
	var i=2;
	var k=0;

	while(k<i){
	res*=n;
	k++; 
}
	return '<h2 class="res">' + res + '</h2>';
} 
document.write('<span>'+"2^"+num+" = "+involution(num)+'</span>');
</script>
